<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Verification Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', Arial, sans-serif;
            background-color: #f4f7f6; /* Light gray background */
            margin: 0;
            padding: 30px;
            color: #333;
            line-height: 1.6;
        }

        .report-container {
            max-width: 850px;
            margin: 0 auto;
            background-color: #ffffff; /* White background for the main content area */
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50; /* Dark blue-gray */
            text-align: center;
            border-bottom: 3px solid #3498db; /* Primary blue */
            padding-bottom: 15px;
            margin-top: 0;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .report-section {
            margin-bottom: 35px;
            padding: 25px;
            background: #fdfdfd; /* Slightly off-white for sections */
            border: 1px solid #e0e0e0; /* Light border */
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .report-section h2 {
            color: #3498db; /* Primary blue */
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            font-weight: 700;
            font-size: 1.4em;
        }

        .status-header {
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .match {
            color: #27ae60; /* Green */
        }

        .mismatch {
            color: #e74c3c; /* Red */
        }

        .comparison-line {
            padding: 12px 15px;
            border-radius: 4px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            border-left-width: 4px;
            border-left-style: solid;
        }

        .match-line {
            background: #e8f8f5; /* Light green background */
            border-left-color: #2ecc71; /* Green border */
        }

        .mismatch-line {
            background: #fdedec; /* Light red background */
            border-left-color: #e74c3c; /* Red border */
        }

        .match-arrow {
            color: #3498db; /* Blue arrow */
            font-weight: bold;
            padding: 0 15px;
            font-size: 1.2em;
        }

        .unmatched-item {
             padding: 8px 12px;
             background: #f9f9f9;
             border: 1px dashed #ccc;
             border-radius: 4px;
             margin: 5px 0 10px 20px; /* Indent unmatched items slightly */
             font-style: italic;
             color: #555;
        }

        .report-section p { /* Style for regular text within sections */
             margin-left: 20px;
             color: #555;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: #fdedec;
            border: 1px solid #e74c3c;
            border-radius: 5px;
        }

        /* Add some basic responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .report-container {
                padding: 20px;
            }
            .comparison-line {
                flex-direction: column;
                align-items: flex-start;
            }
            .match-arrow {
                padding: 5px 0;
            }
        }

    </style>
</head>
<body>
    <div class="report-container">
        <h1>Resume Verification Report</h1>
        <div id="report-content">
            </div>
    </div>

    <script>
        // Fetch and display the markdown report
        fetch('dataCompare/data/reports/prit44421.md') // Make sure this path is correct
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(text => {
                const contentDiv = document.getElementById('report-content');
                const lines = text.split('\n').filter(line => line.trim() !== ''); // Filter out empty lines

                let currentSectionDiv = null;
                let currentStatusDiv = null; // To hold matched/unmatched items under a status header

                lines.forEach(line => {
                    line = line.trim(); // Trim whitespace

                    if (line.startsWith('**') && line.endsWith('**')) {
                        // Start a new section
                        currentSectionDiv = document.createElement('div');
                        currentSectionDiv.className = 'report-section';

                        const h2 = document.createElement('h2');
                        h2.textContent = line.substring(2, line.length - 2);
                        currentSectionDiv.appendChild(h2);
                        contentDiv.appendChild(currentSectionDiv);
                        currentStatusDiv = null; // Reset status div for the new section

                    } else if (line.startsWith('Matched:')) {
                        if (!currentSectionDiv) return; // Should not happen if MD is structured
                        const div = document.createElement('div');
                        div.className = 'status-header match';
                        div.textContent = '✔️ ' + line;
                        currentSectionDiv.appendChild(div);
                        currentStatusDiv = currentSectionDiv; // Items will be appended directly to section after this header

                    } else if (line.startsWith('Unmatched:')) {
                         if (!currentSectionDiv) return;
                        const div = document.createElement('div');
                        div.className = 'status-header mismatch';
                        div.textContent = '❌ ' + line;
                        currentSectionDiv.appendChild(div);
                        // Create a container for unmatched items for potential specific styling
                        currentStatusDiv = document.createElement('div');
                        currentSectionDiv.appendChild(currentStatusDiv);

                    } else if (line.includes('↔ Matched with ↔')) {
                         if (!currentSectionDiv) return;
                        const div = document.createElement('div');
                        div.className = 'comparison-line match-line';
                        // Improved replacement for better structure if needed later
                        const parts = line.split('↔ Matched with ↔');
                        const part1 = document.createElement('span');
                        part1.textContent = parts[0] ? parts[0].trim().substring(1).trim() : ''; // Remove leading '-'
                        const arrow = document.createElement('span');
                        arrow.className = 'match-arrow';
                        arrow.innerHTML = '↔';
                        const part2 = document.createElement('span');
                        part2.textContent = parts[1] ? parts[1].trim() : '';

                        div.appendChild(part1);
                        div.appendChild(arrow);
                        div.appendChild(part2);

                        // Append to the section div (after "Matched:" header)
                        currentSectionDiv.appendChild(div);

                    } else if (line.startsWith('- resume:') || (currentStatusDiv && currentStatusDiv.previousSibling?.classList.contains('mismatch'))) {
                        // Handle unmatched items (assuming they follow "Unmatched:" header or start with '- resume:')
                         if (!currentStatusDiv && !currentSectionDiv) return; // Need a section/status context
                         const targetDiv = currentStatusDiv || currentSectionDiv; // Append to status div if it exists, else section

                        const div = document.createElement('div');
                        div.className = 'unmatched-item';
                        // Clean up the line for display
                        let textContent = line.startsWith('- resume:') ? line.substring(9).trim() : line;
                         // Basic formatting for dictionary-like strings
                         textContent = textContent.replace(/[{'}]/g, '').replace(/,\s*/g, ' | ');
                        div.textContent = textContent;
                        targetDiv.appendChild(div);

                    } else if (line.startsWith('- ') && currentStatusDiv && currentStatusDiv.previousSibling?.classList.contains('mismatch')) {
                         // Handle other simple list items under "Unmatched:" like skills
                         if (!currentStatusDiv) return;
                         const div = document.createElement('div');
                         div.className = 'unmatched-item';
                         div.textContent = line.substring(1).trim(); // Remove leading '-'
                         currentStatusDiv.appendChild(div);

                    } else if (currentSectionDiv && line) {
                        // Treat as regular content within the current section if it doesn't match other patterns
                        const p = document.createElement('p');
                        p.textContent = line;
                        currentSectionDiv.appendChild(p);
                    }
                });
            })
            .catch(err => {
                console.error('Error loading or parsing report:', err);
                document.getElementById('report-content').innerHTML =
                    `<div class="error">Error loading report. Please check the file path and ensure the server is running. Details: ${err.message}</div>`;
            });
    </script>
</body>
</html>
